{% set name = "meeko" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/meeko-{{ version }}.tar.gz
  sha256: e3f4ca3a66db17a95d75905fa7a1bfb73971d2f16ec52eb68e5226bafe120b2d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  run:
    - python >=3.9,<3.12
    - numpy
    - scipy
    - rdkit
    - gemmi
    - prody

test:
  imports:
    - meeko
  commands:
    - mk_export.py --help
    - mk_prepare_ligand.py --help
    - mk_prepare_receptor.py --help

about:
  home: https://github.com/ccsb-scripps/meeko
  summary: Python package for preparing small molecule for docking
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nbruciaferri
    - diogomart
